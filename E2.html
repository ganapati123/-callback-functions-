    <!-- here we are calling ASYNCHRONISE function -->
    <script>
        function sum(a,b){

            setTimeout(function(){

                console.log(a+b)

                return a+b



            },1000)
        }
      let res =  sum(5,6)

        square(res)    
        function square(num){
         console.log(num*num)
       
        }

        //OUTPUT IS: NaN
        //           11

    </script>
