<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>
<body>
    <script>
        function sum(a,b,c){
            let s = a+b
           console.log(s) //11
           //console.log(c)//hello after that undefined

           c() // hello


        }
        sum(6,5,function(){
            console.log("hello")
        })
    </script>
</body>
</html>
